<!DOCTYPE html>
<html>

</head>
<body>
<p id="map">
    <iframe id="iframe_tag" width="100%" height="450" frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed/v1/place?q=28.000000,72.000000;key=AIzaSyCkCnsOxuluKq9YpOCcw9nELPU2UGaBtnc">

    </iframe>
</p>

<script>
    window.onload=function () {
        getLocation();
    }

    function getLocation() {
        var x= document.getElementById('map');
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        }
        else
            x.innerHTML="This geolocation is not supported by your browser";
    }
    function showPosition(position)
    {
        //console.log(position);
        var latitude= position.coords.latitude;
        var longitude= position.coords.longitude;
        showOnMap(latitude,longitude);
    }

    function showOnMap(latitude,longitude) {

        var iframe_t= document.getElementById('iframe_tag');
        iframe_t.src="https://www.google.com/maps/embed/v1/place?q="+latitude+","+longitude+"&amp;key=AIzaSyCkCnsOxuluKq9YpOCcw9nELPU2UGaBtnc";

        map= new google.maps.Map(document.getElementById('map'),{
            center: { lat: latitude, lng: longitude },
            zoom: 8
        });

    }

</script>



</body>

</html>
